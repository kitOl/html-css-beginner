<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Beginner</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>

    <section class="wrapper-main">

        <video class="my-video" src="videos/clouds.mp4" width="900" controls muted loop poster="">
            <!-- <source src="videos/clouds.mp4" type="video/mp4"> -->
        </video>
        <br>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="halfSize()">Half size</button>
        <button onclick="normalSize()">Normal size</button>

        <h2 onclick="playPause()">This plays or paused my video!</h2>

    </section>

    <script>
        const myVideo = document.querySelector('.my-video');

        function playPause() {
            if (myVideo.paused) {
                myVideo.play();
            } else {
                myVideo.pause();
            };
        }

        function halfSize() {
            myVideo.width = "450";
        }

        function normalSize() {
            myVideo.width = "900";
        }
    </script>

  </body>
</html>
