<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Beginner</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/tables.css" />
  </head>

  <body>
    <section class="wrapper-main">
      <table>
        <colgroup>
          <col span="2" style="background-color: aquamarine;">
          <col span="1" style="background-color: rgb(181, 221, 70);">
          <col span="1" style="background-color: rgb(215, 99, 203);">
        </colgroup>
        <tr>
          <th>name</th>
          <th>eye color</th>
          <th>hair color</th>
          <th>age</th>
        </tr>

        <tr>
          <td>oleg</td>
          <td>blue</td>
          <td>dark blond</td>
          <td>54</td>
        </tr>

        <tr>
          <td>daniel</td>
          <td>brown</td>
          <td>brown</td>
          <td>34</td>
        </tr>

        <tr>
          <td>daniel</td>
          <td>brown</td>
          <td>brown</td>
          <td>34</td>
        </tr>

        <tr>
          <td>alex</td>
          <td>gray</td>
          <td>blond</td>
          <td>24</td>
        </tr>
      </table>

      <table class="table-2">
        <tr>
          <th colspan="5">0</th>        
        </tr>

        <tr>
          <td>M<span class="mrc">RC</span></td>
          <td>M-</td>
          <td>M+</td>
          <td>ON/C</td>
          <td>CE</td>
        </tr>

        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td><span class="special">&#247;</span></td>
          <td><span class="special">&#215;</span></td>
        </tr>

        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td><span class="special">+/-</span></td>
          <td><span class="special">-</span></td>
        </tr>

        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td><span class="special">&#8730;</span></td>
          <td rowspan="2"><span class="special">+</span></td>
        </tr>

        <tr>
          <td>0</td>
          <td><span class="special">.</span></td>
          <td><span class="special">=</span></td>
          <td><span class="special">%</span></td>
        </tr>
      </table>
    </section>
  </body>
</html>
